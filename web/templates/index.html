<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Movie Recommender ðŸŽƒ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽƒ Horror Movie Recommender</h1>
            <p class="subtitle">Finding hidden gems for horror weirdos</p>
        </header>

        <div class="search-section">
            <input
                type="text"
                id="searchInput"
                placeholder="Filter movies..."
                autocomplete="off"
            >
        </div>

        <div class="movie-list-section">
            <div class="movie-list-header">
                <h2>Browse Movies <span id="movieCount"></span></h2>
            </div>
            <div id="movieList" class="movie-list">
                <div class="loading">Loading movies...</div>
            </div>
        </div>

        <div id="selectedMovie" class="selected-movie" style="display: none;">
            <h2>Selected Movie</h2>
            <div id="movieInfo"></div>
        </div>

        <div id="recommendations" class="recommendations" style="display: none;">
            <h2>Recommendations</h2>
            <div id="recommendationsList"></div>
        </div>

        <footer>
            <p>Powered by TMDB | <span id="stats"></span></p>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const selectedMovie = document.getElementById('selectedMovie');
        const movieInfo = document.getElementById('movieInfo');
        const recommendations = document.getElementById('recommendations');
        const recommendationsList = document.getElementById('recommendationsList');
        const stats = document.getElementById('stats');
        const movieList = document.getElementById('movieList');
        const movieCount = document.getElementById('movieCount');

        let allMovies = [];

        // Load stats
        fetch('/api/stats')
            .then(r => r.json())
            .then(data => {
                stats.textContent = `${data.total_movies.toLocaleString()} movies indexed`;
            });

        // Load all movies
        fetch('/api/movies')
            .then(r => r.json())
            .then(data => {
                allMovies = data.movies;
                displayMovies(allMovies);
            });

        // Display movies
        function displayMovies(movies) {
            movieCount.textContent = `(${movies.length.toLocaleString()})`;

            movieList.innerHTML = movies.map(movie => `
                <div class="movie-list-item" data-idx="${movie.idx}">
                    <div class="movie-list-title">
                        <strong>${movie.title}</strong> (${movie.year})
                    </div>
                    <div class="movie-list-stats">
                        ${movie.vote_average}/10 â€¢ ${movie.vote_count.toLocaleString()} votes
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.movie-list-item').forEach(el => {
                el.addEventListener('click', () => {
                    selectMovie(parseInt(el.dataset.idx));
                });
            });
        }

        // Filter movies
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim().toLowerCase();

            if (query.length === 0) {
                displayMovies(allMovies);
                return;
            }

            searchTimeout = setTimeout(() => {
                const filtered = allMovies.filter(movie =>
                    movie.title.toLowerCase().includes(query)
                );
                displayMovies(filtered);
            }, 200);
        });

        // Select a movie
        function selectMovie(idx) {
            recommendations.style.display = 'none';

            fetch(`/api/recommend/${idx}`)
                .then(r => r.json())
                .then(data => {
                    // Display selected movie
                    movieInfo.innerHTML = `
                        <div class="movie-card featured">
                            <h3>${data.movie.title} (${data.movie.year})</h3>
                            <p>
                                <strong>Rating:</strong> ${data.movie.vote_average}/10
                                | <strong>Votes:</strong> ${data.movie.vote_count.toLocaleString()}
                            </p>
                        </div>
                    `;
                    selectedMovie.style.display = 'block';

                    // Display recommendations
                    recommendationsList.innerHTML = data.recommendations.map((rec, i) => `
                        <div class="movie-card ${rec.tier.toLowerCase().replace(' ', '-')}">
                            <div class="rank">#${i + 1}</div>
                            <div class="tier-badge">${rec.tier_emoji} ${rec.tier}</div>
                            <h3>${rec.title} (${rec.year})</h3>
                            <div class="movie-stats">
                                <span>Similarity: ${(rec.similarity * 100).toFixed(1)}%</span>
                                <span>Rating: ${rec.vote_average}/10</span>
                                <span>Votes: ${rec.vote_count.toLocaleString()}</span>
                            </div>
                        </div>
                    `).join('');
                    recommendations.style.display = 'block';

                    // Scroll to recommendations
                    recommendations.scrollIntoView({ behavior: 'smooth' });
                });
        }

    </script>
</body>
</html>
